    <script>
        $("#github-gist").hide()
        

        text_arr =  $("#github-gist tr td:nth-child(2)").map(
            function(i, el) { 
                line_str = $(el).text()

                if ($.trim(line_str) == "") {
                    return ""
                }
                else {
                    return line_str
                }
            }
        ).get();
        
        code_text = text_arr.join("\n")

        console.log(code_text)

        CodeMirror(document.getElementById('code-box'), {
            lineNumbers: true,
            tabSize: 2,
            mode: 'python',
            value: code_text
        });
        
    </script>
